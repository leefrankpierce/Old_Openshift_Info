<!DOCTYPE html>
<html>
<body>

<h2>DOG LOVERS TIME</h2>

<p id="demo">Do you like dogs?</p>

<button type="button" onclick="loadDoc()">Click for Yes</button>

<script>
function loadDoc() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      document.getElementById("demo").innerHTML = this.responseText;
    }
  };
  xhttp.open("GET", "ajax_info.txt", true);
  xhttp.send();
}
</script>

<p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>
<button onclick="document.getElementById('myImage').src='Abe.jpg'">Abe</button>

<img id="myImage" src="Question_mark.png" style="width:500px">

<button onclick="document.getElementById('myImage').src='Johnny.jpg'">Johnny</button>

</body>
</html>
